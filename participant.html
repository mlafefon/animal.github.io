<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק חידות ידע - משתתף</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
</head>
<body class="participant-view">

    <div id="join-screen" class="container">
        <div class="participant-container">
            <h1>הצטרף למשחק</h1>
            <p>הכנס את קוד המשחק שקיבלת מהמנחה</p>
            <form id="join-form">
                <input type="text" inputmode="numeric" pattern="[0-9]*" id="game-code-input" placeholder="123456" maxlength="6" required>
                <button type="submit" id="join-game-btn" class="btn btn-primary">הצטרף</button>
            </form>
            <p id="join-error" class="auth-error-message hidden"></p>
        </div>
    </div>

    <div id="team-select-screen" class="container hidden">
        <div class="participant-container">
            <h1 id="team-select-game-name"></h1>
            <h2>בחר את הקבוצה שלך</h2>
            <div id="team-selection-grid" class="teams-container">
                <!-- Team icons will be injected here by JS -->
            </div>
             <p id="team-select-error" class="auth-error-message hidden"></p>
        </div>
    </div>

    <div id="participant-game-screen" class="hidden">
        <div id="participant-timer-container" class="hidden">
            <svg class="timer-svg" viewBox="0 0 100 100">
                <!-- Background track -->
                <circle class="timer-bg-track" cx="50" cy="50" r="42" />
                <!-- Progress ring -->
                <circle id="participant-timer-progress-ring" cx="50" cy="50" r="42" />
            </svg>
            <span id="participant-timer-value">30</span>
        </div>
        <div class="game-header">
            <div class="participant-team-info">
                <img id="my-team-icon" src="" alt="Team Icon">
                <h2 id="my-team-name"></h2>
            </div>
            <div id="q-a-wrapper">
                <div id="question-container">
                    <p id="participant-question-text">ממתין לשאלה מהמנחה...</p>
                </div>
            </div>
        </div>
        <div id="participant-controls" class="main-action-container hidden">
            <button id="participant-stop-btn" class="btn btn-primary btn-large">עצור טיימר!</button>
        </div>
        <div id="waiting-message" class="waiting-message hidden">
            <p>ממתינים לתורכם...</p>
        </div>
    </div>

    <div id="participant-boxes-screen" class="hidden">
        <div class="boxes-content">
            <h1 id="participant-boxes-title">בחר תיבה</h1>
            <div id="participant-chests-container" class="chests-container">
                <!-- Chests will be injected here by JS -->
            </div>
            <p id="participant-boxes-message">התור שלך! בחר תיבת אוצר.</p>
        </div>
    </div>
    
    <div id="host-remote-screen" class="container hidden">
        <h1>שלט רחוק למנחה</h1>
        <p id="remote-status-text">סנכרון עם המשחק...</p>
        
        <!-- Panel for Join Screen -->
        <div id="remote-panel-start" class="remote-panel hidden">
            <button id="remote-start-game-btn" class="btn btn-primary btn-large">התחל משחק</button>
        </div>
        
        <!-- Panel for Pre-Question Screen -->
        <div id="remote-panel-pre-question" class="remote-panel hidden">
            <button id="remote-next-question-btn" class="btn btn-primary">השאלה הבאה</button>
        </div>

        <!-- Panel for Active Question Screen -->
        <div id="remote-panel-question" class="remote-panel hidden">
            <button id="remote-stop-timer-btn" class="btn btn-secondary">עצור</button>
        </div>
        
        <!-- Panel for Grading Screen -->
        <div id="remote-panel-grading" class="remote-panel hidden">
            <div class="remote-panel-row">
                <button id="remote-correct-btn" class="answer-btn" title="תשובה נכונה">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                </button>
                <button id="remote-incorrect-btn" class="answer-btn" title="תשובה שגויה">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                </button>
            </div>
        </div>

        <!-- Panel for Correct Answer -->
        <div id="remote-panel-correct" class="remote-panel hidden">
             <button id="remote-victory-box-btn" class="btn btn-primary">תיבת נצחון</button>
        </div>
        
        <!-- Panel for Incorrect Answer -->
        <div id="remote-panel-incorrect" class="remote-panel hidden">
             <button id="remote-failure-box-btn" class="btn btn-danger">תיבת כישלון</button>
             <button id="remote-pass-question-btn" class="btn btn-primary">העבר שאלה</button>
        </div>
        
        <!-- Panel for Boxes -->
        <div id="remote-panel-boxes" class="remote-panel hidden">
            <div class="remote-chests">
                <button class="btn btn-secondary" data-chest="0">1</button>
                <button class="btn btn-secondary" data-chest="1">2</button>
                <button class="btn btn-secondary" data-chest="2">3</button>
            </div>
        </div>

         <!-- Panel for Revealed Boxes -->
        <div id="remote-panel-boxes-revealed" class="remote-panel hidden">
            <button id="remote-return-btn" class="btn btn-primary">חזרה</button>
        </div>
    </div>

    <div id="notification-toast"></div>

    <p class="app-version"></p>
    <script src="participant.js" type="module"></script>
</body>
</html>
