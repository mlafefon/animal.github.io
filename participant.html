    <div id="participant-boxes-screen" class="hidden">
        <div class="boxes-content">
            <h1 id="participant-boxes-title">בחר תיבה</h1>
            <div id="participant-chests-container" class="chests-container">
                <!-- Chests will be injected here by JS -->
            </div>
            <p id="participant-boxes-message">התור שלך! בחר תיבת אוצר.</p>
        </div>
    </div>
    
    <div id="participant-betting-screen" class="hidden">
        <div class="participant-team-info">
            <img id="betting-team-icon" src="" alt="Team Icon">
            <h2 id="betting-team-name"></h2>
        </div>
        <div class="participant-container">
            <h1>הימור סופי</h1>
            <p>בחרו את סכום ההימור שלכם</p>

                     <button id="participant-bet-increase" class="btn btn-secondary bet-btn">+5</button>
                </div>
            </div>
            <button id="participant-lock-bet-btn" class="btn btn-primary btn-large">אשר הימור</button>
            <p id="participant-bet-status" class="hidden">ההימור התקבל!</p>
        </div>
    </div>
    
    <div id="notification-toast"></div>
